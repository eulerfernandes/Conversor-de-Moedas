<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="gif" src="logo.gif" alt="gif">
    <main>
        <label>
            Conversor <b>de</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Conversor <b>para</b>

            <select class="currency-select">
                <option value="dolar">US Dolar Americano </option>
                <option value="euro">€ Euro </option>
            </select>

        </label>

        <label>
            valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="moedas">
                <img src="brasil 2.png" alt="">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00 </p>
            </div>

            <img class="seta" src="Vector.png" alt="seta">

            <div class="moedas">ss
                <img class="currency-img" src="logo usa.png" alt="">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>






</body>
<script src="./scripts.js"></script>

</html>
